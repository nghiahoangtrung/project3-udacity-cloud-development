language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version
  # build containers

  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
   - docker build -t udagram-frontend ./udagram-frontend

  # tag containers
  - docker tag reverseproxy hoangtrungnghia/reverseproxy:latest
  - docker tag udagram-api-feed hoangtrungnghia/udagram-api-feed:latest
  - docker tag udagram-api-user hoangtrungnghia/udagram-api-user:latest
  - docker tag udagram-frontend hoangtrungnghia/udagram-frontend:local

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push hoangtrungnghia/reverseproxy:latest
  - docker push hoangtrungnghia/udagram-api-feed:latest
  - docker push hoangtrungnghia/udagram-api-user:latest
  - docker push hoangtrungnghia/udagram-frontend:local